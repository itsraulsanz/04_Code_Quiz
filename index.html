<!DOCTYPE html>
<html>

<head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <h1>Code Quiz</h1>
        <div id="countDown"></div>
        <div id="viewHighscores">View highscores</div>
    </header>
    <main>
    <div id="gameStart">
        <h2>Instructions</h2>
        <p>Try to answe the following questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds.</p>
        <button class="startQuiz">Start Quiz</button>
    </div>
    <div id="app" class="app"></div>
    <div id="result"></div>
    <div id="gameEnd">      
        <section>
            <h2>Well done!</h2>
            <p>Your final score is: <span id="finalScore"></span></p>
            <form action="">
                <label for="initials">Enter your initials:</label>
                <input type="text" id="initials" />
                <input type="submit" id="submitScoreButton" />
            </form>
        </section>  
    </div>
    <div id="gameHighscores"></div>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
